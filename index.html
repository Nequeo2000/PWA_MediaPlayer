<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="index.css">
    
    <!--
    <script src="customElements/medieaPlayerUI.js"></script>
        -->
</head>

<body>
    <!-- UI ELEMENTS -->
    <div id="options_container">
        <button onclick="input.click();">Import Files</button>
        <button onclick="settingsDialog.showModal();">Settings</button>
    </div>
    <div id="file_elements_container"></div>
    <button id="open_player_button"></button>
    <input id="input_element" type="file" accept="audio/mp3, audio/*, video/*" multiple hidden>

    <!-- DIALOG ELEMENTS -->
    <dialog id="player_dialog">
        <media-player-ui></media-player-ui>
        <button id="close_button" onclick="playerDialog.close();">Close</button>
    </dialog>
    <dialog id="settings_dialog">
        <div class="container">
            <div>
                <p>Debug Mode</p>
                <input type="checkbox" id="debug_mode_checkbox">
            </div>
            <p id="storageInfo"></p>
            <div>
                <button id="clear">Clear Memory</button>
                <button onclick="settingsDialog.close();">Close</button>
            </div>
        </div>
    </dialog>
    <dialog id="loading_dialog">
        <p>Loading...</p>
        <progress></progress>
    </dialog>

    <!-- SCRIPT ELEMENTS -->
    <!--
        <script src="https://cdn.jsdelivr.net/npm/eruda@3.4.1/eruda.min.js"></script>
        <script>eruda.init();</script>
    -->

        integrity="sha512-fCU+rmH3nS/RJaTSl/ylo/PxwWIZwJts3rfxRylSPqGYMJGPLXvPJGOTF+ECb0K5m9rSXbkCNg2PR7WKGWRTVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!--
    <script src="index.js"></script>
    <script src="fileSystemAccessAPI.js"></script>
        -->
        <script src="./all.js"></script>
</body>

</html>
